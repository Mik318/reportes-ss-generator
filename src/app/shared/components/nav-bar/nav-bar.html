<div class="bg-gray-50">
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-3">
          <span class="material-icons text-blue-600" style="font-size: 32px;">description</span>
          <h1 class="text-xl font-semibold text-gray-900">
            Generador de Reportes SS
          </h1>
        </div>

        <nav class="flex items-center space-x-4">
          <a
            routerLink="/home"
            [class]="getLinkClasses('/home')"
            class="flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium transition-colors"
          >
            <span class="material-icons" style="font-size: 16px;">home</span>
            <span>Inicio</span>
          </a>

          <!-- Si NO est치 logueado, mostrar enlace a login -->
          @if (!isLoggedIn()) {
            <a
              routerLink="/login"
              [class]="getLinkClasses('/login')"
              class="flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            >
              <div class="material-symbols-outlined" style="font-size: 16px;">
                account_circle
              </div>
              <span>Iniciar sesi칩n</span>
            </a>
          }

          <!-- Si est치 logueado, mostrar bot칩n de logout -->
          @if (isLoggedIn()) {
            <button (click)="logout()"
                    class="flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium transition-colors text-gray-600 hover:text-gray-900 hover:bg-gray-100"
            >
              <div class="material-symbols-outlined" style="font-size: 16px;">
                logout
              </div>
              <span>Salir</span>
            </button>
          }
        </nav>
      </div>
    </div>
  </header>
</div>
